!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$xFXcQ1KMa5ZLKP/y$QWdp7f2JvhVdJYb0YpnBeAUUxoF8ye3iV3mlZsbnyisEGFAeXSlIXkagpX27r7F2SkSUq7fBT1YJaNcQ5Oe7i0
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname r4
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
router isis 1
  net 49.0001.1001.0104.0004.00
  address-family ipv4
  log-adjacency-changes
!
interface Loopback0
  no shutdown
  description Router ID
  ip address 4.4.4.4/32
  isis enable 1
  isis passive
  isis network point-to-point
!
interface Ethernet1/1
  no shutdown
  no switchport
  mtu 9200
  description to R3
  ip address 172.16.0.10/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet2/1
  no shutdown
  no switchport
  mtu 9200
  description to R5
  ip address 172.16.0.13/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet3/1
  no shutdown
  no switchport
  mtu 9200
  description to R1
  ip address 172.16.0.26/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Management0
   ip address 10.7.0.44/24
!
no ip routing
!
ip route 0.0.0.0/0 10.7.0.1
