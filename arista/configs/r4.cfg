! R4 Configuration
hostname R4
!
service routing protocols model multi-agent
!
ip name-server vrf MGMT 8.8.8.8
!
dns domain beaverlab.dev
!
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin secret admin
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
ip routing
!
router isis 1
  net 49.0001.1001.0104.0004.00
  address-family ipv4
  log-adjacency-changes
!
interface Loopback0
  no shutdown
  description Router ID
  ip address 4.4.4.4/32
  isis enable 1
  isis passive
  isis network point-to-point
!
interface Ethernet1/1
  no shutdown
  no switchport
  mtu 9200
  description to R3
  ip address 172.16.0.10/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet2/1
  no shutdown
  no switchport
  mtu 9200
  description to R5
  ip address 172.16.0.13/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet3/1
  no shutdown
  no switchport
  mtu 9200
  description to R1
  ip address 172.16.0.26/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
