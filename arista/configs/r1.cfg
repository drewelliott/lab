!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$XJGJAfewso1Is0eJ$Rrknj99TIClE2U88xevdAQXwFngPcwH/D7feUBdpIzB5w7sxZ3j9CtUCFg8GPSxfxn6V7b6lW8y0Hs7sDLJIu1
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname r1
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
router isis 1
  net 49.0001.1001.0101.0001.00
  address-family ipv4
  log-adjacency-changes
!
interface Loopback0
  no shutdown
  description Router ID
  ip address 1.1.1.1/32
  isis enable 1
  isis passive
  isis network point-to-point

!
interface Ethernet1/1
  no shutdown
  no switchport
  mtu 9200
  description to R2
  ip address 172.16.0.1/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet2/1
  no shutdown
  no switchport
  mtu 9200
  description to R6
  ip address 172.16.0.22/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet3/1
  no shutdown
  no switchport
  mtu 9200
  description to R4
  ip address 172.16.0.25/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Management0
   ip address 10.7.0.11/24
!
no ip routing
!
ip route 0.0.0.0/0 10.7.0.1
!

