!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$cRF7EFnCeo3SFiaX$jdD465vAjRtK9TmZvF3oRlfLrQwTPR5TDLidsTUJWQjfu.wVZdMy943i6dqwm8I24ZZe.8ZfYC49Nq0xmzQJN/
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname r3
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
router isis 1
  net 49.0001.1001.0103.0003.00
  address-family ipv4
  log-adjacency-changes
!
interface Loopback0
  no shutdown
  description Router ID
  ip address 3.3.3.3/32
  isis enable 1
  isis passive
  isis network point-to-point
!
interface Ethernet1/1
  no shutdown
  no switchport
  mtu 9200
  description to R2
  ip address 172.16.0.6/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet2/1
  no shutdown
  no switchport
  mtu 9200
  description to R4
  ip address 172.16.0.9/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet3/1
  no shutdown
  no switchport
  mtu 9200
  description to R6
  ip address 172.16.0.33/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Management0
   ip address 10.7.0.33/24
!
no ip routing
!
ip route 0.0.0.0/0 10.7.0.1
