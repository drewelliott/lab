!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$QjEdBEHOOR616rYR$GNzoZxty3.0FLRI8/HDunWdiHRzTZF4TVjH.7J/eBrablOTOTXfH/rGvLpcqDvNTaU8SUIjQErDYPa4uiFZ.u0
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname r5
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
router isis 1
  net 49.0001.1001.0105.0005.00
  address-family ipv4
  log-adjacency-changes
!
interface Loopback0
  no shutdown
  description Router ID
  ip address 5.5.5.5/32
  isis enable 1
  isis passive
  isis network point-to-point
!
interface Ethernet1/1
  no shutdown
  no switchport
  mtu 9200
  description to R4
  ip address 172.16.0.14/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet2/1
  no shutdown
  no switchport
  mtu 9200
  description to R6
  ip address 172.16.0.17/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Ethernet3/1
  no shutdown
  no switchport
  mtu 9200
  description to R2
  ip address 172.16.0.30/30
  isis enable 1
  isis metric 10
  isis network point-to-point
!
interface Management0
   ip address 10.7.0.55/24
!
no ip routing
!
ip route 0.0.0.0/0 10.7.0.1
!
